site_name: tinyDocs
site_url: https://docs.mr.industries/
repo_url: https://github.com/Mister-Industries/tinyCore
repo_name: Mister-Industries/tinyCore
theme:  
  favicon: 'assets/images/favicon.ico'
  logo: 'assets/images/tinyLogoWhite.png'
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: custom
      accent: custom

    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: custom
      accent: custom
  font:
    text: Space Grotesk
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest

extra_css:
  - stylesheets/extra.css

watch:
    - overrides

plugins:
    - search
    - blog: 
        authors_profiles: true
        authors_profiles_name: Authors

nav:
  - Home: home.md
  
  - Get Started: 
    - get-started/index.md
    - Unboxing: get-started/unboxing.md
    - Setup Arduino IDE: get-started/arduino-ide.md
    - Your First Application: get-started/motion-tracker.md
  
  - Basics: 
    - basics/index.md
    - Using GPIO: basics/gpio.md
    - Using the IMU: basics/imu.md
    - Using the SD Card: basics/sdcard.md
    - Using the Serial Monitor & Plotter: basics/serial.md
    - Using I2C: basics/i2c.md
    - Using tinyProto: basics/tinyProto.md

  - Advanced: 
    - advanced/index.md
    - Using I2S: advanced/I2S.md
    - Using DMA/Fast ADC: advanced/dma.md
    - Using AI/tinyML: advanced/ai.md
    - Using ESP-NOW: advanced/esp-now.md
    - Using WiFi: advanced/wif.md
    - Using BLE: advanced/ble.md
    - Using HID: advanced/hid.md
    - Using MIDI: advanced/midi.md
    - Using USB Mass Storage: advanced/usb-mass-storage.md

  - Blog: blog/index.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - sane_lists
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      auto_title: false
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra:
  social:
    - icon: simple/youtube
      link: https://www.youtube.com/@FacioErgoSum
    - icon: simple/bluesky
      link: https://bsky.app/profile/mr.industries
    - icon: simple/notion
      link: https://emphasized-crop-755.notion.site/
    - icon: material/linkedin
      link: https://www.linkedin.com/company/mister-industries
  analytics:
    provider: google
    property: G-93QSYCNXQS
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  consent:
